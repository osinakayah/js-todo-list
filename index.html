<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-12" style="margin-left: 0; width: 100%">
        <div class="row nav-bar">
          <div class="col-offset-lg-1 col-lg-3">
            <a class="nav-bar-brand">Todo List</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 1%">
      <div class="col-lg-3 col-md-3 col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <p>
              Projects
              <i id="myBtn" class="far fa-plus-square" style="float: right;font-size: x-large;"></i>
            </p>

          </div>
          <div class="panel-body">
            <ul class="list-group" id="projects-ul">

            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-10">
        <ul class="tabs" style="margin-bottom: 1%; margin-top: 1.3%">

          <li class="tab active">
            <a href="#">Tasks</a>
          </li>
          <li class="tab" style="display: none">
            <a href="#">Completed</a>
          </li>

        </ul>
        <div class="panel message-detail-view-container">
          <div class="message-detail-view-heading">
            <div class="row">
              <div class="col-2">
                <button id="taskmyBtn">Create Task</button>
              </div>
            </div>
          </div>
          <div class="message-detail-view">

            <table style="width: 100%; text-align: center" >
              <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>

                <th>Date Created</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="task-list-table-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/main.js"></script>
  </body>
</html>
